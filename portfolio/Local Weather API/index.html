<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width",initial-scale="1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">	
   <link rel="stylesheet" href="../../css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="../../css/weathericons.min.css">
   <link rel="stylesheet" href="../../css/fonts.css">
   <link rel="stylesheet" type="text/css" href="style.css">
	<title>Local Weather App</title>
    
</head>
<body>
	  <div class="content">
	  	 <!-- Top Bar -->
            <nav class="navbar">
               <a class="navbar-brand" href="#"> 
               <i class="fa fa-sun-o"></i><strong> Local</strong>Weather
               </a>
               <span><a class="home" href="../../index.html">HOME <<</a></span>
               <span id="date" class="lead">12:00 PM | Mar 11, 2018</span>
            </nav>
           <!-- Weather Data Section-->
            <div class="container">
            	<div class="row">
            		<div class="col-8 weather mx-auto">
            			 <div class="head">
            			 	<h2 id="location" class="lead text-center display-4">Miami,US</h2>
                        
            			 	<div class="row">

            			 		<div id="description" class="description col-6 text-center">
            			 			<i id="icon-desc" class="wi wi-owm-200"></i>
            			 			<p class="desc mt-3" id="descTitle">Thunderstorm</p>

            			 		</div>

            			 		<div id="temperature" class="col-6 text-center">
            			 	    75<i id="icon-thermometer" class="wi wi-thermometer"></i>		
            			 		</div>
            			 	</div>
            			 </div>  <!--Weather Head section ends-->
                      <!--Weather Body section-->
                       <div class="body">
                         <div class="row">
                           <div class="humidity col-4 text-center">
                            <i class="wi wi-raindrops"></i>  
                            <span>Humidity</span>
                          </div>
                          <div class="wind-speed col-4 text-center">
                             <i class="wi wi-strong-wind"></i> 
                             <span>Wind Speed</span>
                          </div>
                          <div class="wind-degree col-4 text-center">
                             <i class="fa fa-eye"></i> 
                             <span>Visibility</span>
                          </div>
                         </div>   
                         <!--Weather body Data-->
                         <div class="row">
                             <div class="humidity-data text-center col-4" id="humidity">
                               75%
                             </div>
                             <div class="wind-speed-data col-4 text-center" id="windSpeed">
                               3.4m/h
                             </div>
                             <div class="wind-degree-data col-4 text-center" id="visibility">
                               90
                             </div>
                         </div> <!--weather body data ends here-->

                       </div>  <!--Weather Body ends here-->
            		</div>
            	</div>
            </div>
      
	  </div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
